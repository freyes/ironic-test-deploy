series: focal
applications:
  cinder:
    series: focal
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder
    num_units: 1
    options:
      glance-api-version: 2
      openstack-origin: *openstack-origin
      worker-multiplier: *worker-multiplier
  cinder-ceph:
    annotations:
      gui-x: '1120'
      gui-y: '1400'
    charm: cs:cinder-ceph
    num_units: 0
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw
    num_units: 1
    options:
      source: *openstack-origin
      namespace-tenants: True
    series: focal
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
      source: *openstack-origin
    series: focal
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd
    num_units: 3
    options:
      source: *openstack-origin
    storage:
      osd-devices: cinder,10G,2
    series: focal
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance
    series: focal
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: *worker-multiplier
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone
    num_units: 1
    series: focal
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: *worker-multiplier
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster
    series: bionic
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api
    num_units: 1
    series: focal
    options:
      flat-network-providers: "physnet1 physnet2"
      neutron-security-groups: true
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: false
      worker-multiplier: *worker-multiplier
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway
    comment: SET data-port to match your environment
    num_units: 1
    series: focal
    options:
      bridge-mappings: physnet1:br-ex physnet2:br-deployment
      data-port: ""
      openstack-origin: *openstack-origin
      enable-isolated-metadata: true
      enable-metadata-network: true
      worker-multiplier: *worker-multiplier
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    series: focal
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
      worker-multiplier: *worker-multiplier
  nova-ironic:
    charm: cs:~openstack-charmers-next/nova-compute
    series: focal
    num_units: 1
    options:
      enable-live-migration: false
      enable-resize: false
      openstack-origin: *openstack-origin
      virt-type: ironic
      debug: True
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    series: focal
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard
    num_units: 1
    series: focal
    options:
      openstack-origin: *openstack-origin
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:placement
    num_units: 1
    series: focal
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: *worker-multiplier
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server
    series: focal
    num_units: 1
  ironic-api:
    charm: cs:~openstack-charmers-next/ironic-api
    num_units: 1
    series: focal
    options:
      openstack-origin: *openstack-origin
      debug: True
  ironic-conductor:
    charm: cs:~openstack-charmers-next/ironic-conductor
    num_units: 1
    series: focal
    options:
      openstack-origin: *openstack-origin
      max-tftp-block-size: 1418
      disable-secure-erase: true
      use-ipxe: true
      enabled-network-interfaces: "flat, noop"
      debug: True
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
    series: focal
    options:
      bridge-mappings: physnet1:br-ex physnet2:br-deployment
      data-port: ""
  neutron-ironic-agent:
    charm: cs:~openstack-charmers-next/neutron-api-plugin-ironic
    num_units: 0
    series: focal
    options:
      openstack-origin: *openstack-origin
